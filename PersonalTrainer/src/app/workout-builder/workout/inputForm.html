<form action="" #f="ngForm" (ngSubmit)="save(f.form)" name="formWorkout">
  <input type="text" name="workoutName" class="form-control" id="workout-name" placeholder="Enter workout name"
    [(ngModel)]="workout.name">

  <textarea name="description" id="workout-duration" cols="30" rows="10" [(ngModel)]="workout.description"></textarea>

  <!-- <input type="text" [(ngModel)]="workout.name">{{workout.name}} -->

  <select name="duration" id="workout-duration" [(ngModel)]="exercisePlan.duration">
    <option *ngFor="let duration of durations" [value]="duration.name">{{duration.title}}</option>
  </select>
</form>
