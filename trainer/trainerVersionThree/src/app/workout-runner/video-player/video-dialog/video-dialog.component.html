<div class="content">
  <div class="modal-header">
    <h5 class="modal-title">Modal title</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="ok()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <iframe width="100%" height="480" [src]="videoId" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="ok()">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
</div>
