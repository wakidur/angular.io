<!--

  * Angular injects the directive (MyAudioDirective) into the WorkoutAudioComponent property: ticks.
  * The search is done based on the selector passed to the @ViewChild decorator.
  * @ViewChild('ticks') private ticks: MyAudioDirective;
 -->

<audio appWorkoutAudio   #ticks="WorkoutAudio"  loop src="/assets/audio/tick10s.mp3"></audio>
<audio appWorkoutAudio #nextUp="WorkoutAudio" src="/assets/audio/nextup.mp3"></audio>
<audio appWorkoutAudio #nextUpExercise="WorkoutAudio" [src]="'/assets/audio/' + ( nextupSound ||'jumpingjacks.wav')"></audio>
<audio appWorkoutAudio #halfway="WorkoutAudio" src="/assets/audio/15seconds.wav"></audio>
<audio appWorkoutAudio #aboutToComplete="WorkoutAudio" src="/assets/audio/321.wav"></audio>
