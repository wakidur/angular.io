<span class='star-rating'>
  <ng-container *ngIf='!forDisplay'>
    <i *ngFor='let n of range; let $index = index;' class='fa text-warning to-rate' (click)='mark($index)'
      [ngClass]='isMarked($index)'></i>
  </ng-container>
  <ng-container *ngIf='forDisplay'>
    <i *ngFor='let n of range; let $index = index;' class="to-display text-warning  fa" [ngClass]='isMarked($index)'></i>
  </ng-container>
</span>
