<div class="row">

  <div class="col-md-2 d-none d-md-block bg-light sidebar">
    <app-left-nav-main></app-left-nav-main>
  </div>


  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-3">
    <h2>Exercises</h2>

    <div class="row">
      <div class="col-sm-6 col-md-6">
        <ul class="list-group">
          <li [className]="getDynamicClass(item)" style="cursor: pointer;" *ngFor="let item of exerciseList|orderBy:'name'"
            (click)="onSelect(item)">
            {{item.name}}
          </li>
        </ul>
      </div>
    </div>
  </main>
</div>
