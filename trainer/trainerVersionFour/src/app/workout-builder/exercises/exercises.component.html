    <div class="row">
      <div class="col-md-3" *ngFor="let item of exerciseList|orderBy:'name'; let i = index">
        <div class="card mb-3 shadow-sm">
          <img height="225" [src]="item.image ? '/assets/images/' + item.image : '/static/images/' + 'running.png'"
            class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-truncate">{{item.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted text-truncate">{{item.title}}</h6>
            <p class="card-text text-truncate">{{item.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onSelect(item)">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onSelect(item)">Edit</button>
              </div>
              <span class="badge badge-dark badge-pill">{{ i + 1 }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
