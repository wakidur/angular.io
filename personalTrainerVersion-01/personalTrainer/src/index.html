<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Exercise</title>
  <!-- The router requires base href to be set.
    The href value specifies the base URL to use for all relative URLs within an HTML document,
    including links to CSS, scripts, images, and any other resource.
    This setting helps the router to create navigation URLs. -->
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="//fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet" type="text/css">
</head>

<body>
  <app-root></app-root>
</body>

</html>
